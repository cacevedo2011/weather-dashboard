<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>


<body class="flex-column min-100-vh">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/d3bce829f3.js" crossorigin="anonymous"></script>

    <header class="hero">
      <h1 class="app-title">Weather Dashboard</h1>
    </header>
  
  
    <main class="flex-row justify-space-between">
      
      <div class="container">
        <div class="col-12 col-md-4">
          <div class="card">
            <h3 class="card-header text-uppercase">Search By City</h3>
            <form id="user-form" class="card-body">
              <label class="form-label" for="username">City</label>
              <input name="username" id="username" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Get Forecast</button>
            </form>
          </div>
        </div>

        <ul class="list-group">

        </ul>
      
    
        <div class="col-12 col-md-8">
          <h2 class="subtitle">Weather Information:<span id="repo-search-term"></span></h2>
          <div id="weather-info" class="list-group">
          </div>
        
        </div>

        
      </div>
  
    </main>
    <!-- add script at the bottom of the body -->
    <script src="./assets/js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
  

  </body>
  
</html>
